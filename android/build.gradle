allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Set up the build directory for subprojects
    buildDir = "${rootProject.buildDir}/${name}"
    // Ensure subprojects depend on the ":app" project evaluation
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
